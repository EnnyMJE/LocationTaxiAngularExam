

<form (ngSubmit)="onSearch()" class="form-inline">
  <label>ID TAXI</label>
  <input [(ngModel)]="id_taxi" name="id_taxi" type="text">
  <button class="btn btn-sm btn-outline-info m-lg-2">
    <span class="fa fa-search"></span>
  </button>
</form>

<ng-container *ngIf="taxi">
  <app-edittaxi [taxi]="taxi"></app-edittaxi>
</ng-container>
