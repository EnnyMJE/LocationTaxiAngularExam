<div class="container" *ngIf="deleted == false">
  <form [formGroup]="locationFormGroup" *ngIf="locationFormGroup">
    <div class="form-group">
      <label>ID Location</label>
      <input type="text" class="form-control" formControlName="id" readonly>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" formControlName="dateloc"
             [ngClass]="{'is-invalid': submitted && locationFormGroup.controls.dateloc.errors}">
      <div *ngIf="submitted && locationFormGroup.controls.dateloc.errors" class="invalid-feedback">
        <div *ngIf="locationFormGroup.controls.dateloc.errors.required">
          Date de la location obligatoire
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>KM TOTAL</label>
      <input type="text" class="form-control" formControlName="kmtotal"
             [ngClass]="{'is-invalid': submitted && locationFormGroup.controls.kmtotal.errors}">
      <div *ngIf="submitted && locationFormGroup.controls.kmtotal.errors" class="invalid-feedback">
        <div *ngIf="locationFormGroup.controls.kmtotal.errors.required">
          total KM de la location obligatoire
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Cout</label>
      <input type="text" class="form-control" formControlName="cout"
             [ngClass]="{'is-invalid': submitted && locationFormGroup.controls.cout.errors}">
      <div *ngIf="submitted && locationFormGroup.controls.cout.errors" class="invalid-feedback">
        <div *ngIf="locationFormGroup.controls.cout.errors.required">
          Cout de la location obligatoire
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li class="nav-item">
          <button (click)="onUpdateLocation()" class="btn btn-success">
            Save
          </button>
        </li>
        <li class="nav-item">
          <button (click)="onDeleteLocation()" class="btn btn-success">
            Delete
          </button>
        </li>
      </ul>
    </nav>

  </form>
</div>
